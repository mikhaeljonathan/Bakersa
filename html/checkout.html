<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bakersa, included on Cake Boss, is known for our traditional classic breads and cakes. Our pastry specialists work with the goal that the portion of bread you purchase toward the beginning of the day is crisp out of the stove!"
    />
    <title>Bakersa | Checkout</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="icon" type="image/png" href="../src/logo/logo-fill.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&family=Vollkorn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- OVERLAY DIALOG -->
    <div class="overlay-dialog">
      <div class="dialog">
        <p id="dialog-message"></p>
        <div class="dialog-buttons">
          <button id="cancel">No</button>
          <button id="yes-clear-cart">Yes</button>
          <button id="yes-delete-item">Yes</button>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav>
      <div class="navbar-title">
        <img
          src="../src/icons/hamburger-menu-icon.png"
          alt="Menu"
          id="hamburger-menu"
        />
        <div class="nav-item logo-title">
          <img src="../src/logo/logo-banner.png" alt="Logo" id="logo-banner" />
        </div>
      </div>

      <div id="navbar-expanded">
        <hr />
        <a href="../index.html">
          <div class="nav-item" id="nav-home">
            <img src="../src/icons/home-icon.png" alt="Home" />
            <p>Home</p>
          </div>
        </a>

        <div class="dropdown">
          <span class="nav-item">
            <p>&nbsp; Products â–¼ &nbsp;</p>
          </span>

          <div class="products">
            <hr />
            <a href="classic.html">
              <div class="nav-item" id="nav-classic">
                <img src="../src/icons/classic-icon.png" alt="Classic" />
                <p>Classic Bread</p>
              </div>
            </a>

            <hr />
            <a href="custom.html">
              <div class="nav-item" id="nav-custom">
                <img src="../src/icons/custom-icon.png" alt="Custom" />
                <p>Custom Cake</p>
              </div>
            </a>
          </div>
        </div>

        <hr />
        <a href="checkout.html">
          <div class="nav-item hoverable" id="nav-checkout">
            <img src="../src/icons/checkout-icon.png" alt="Checkout" />
            <p>Checkout</p>
          </div>
        </a>
        <hr />
      </div>
    </nav>

    <!-- MAIN -->
    <main>
      <div id="cart-container">
        <div class="title">
          <h2>Cart</h2>
          <button id="clear-cart">Clear</button>
        </div>
        <div id="carts"></div>
        <p id="total"></p>
      </div>

      <hr id="cart-customer-divider" />

      <div id="customer-info">
        <div class="title">
          <h2>Customer Information</h2>
        </div>
        <div class="customer-field">
          <form name="cust-form" action="#" id="form">
            <label for="name-input">Name</label>
            <input
              type="text"
              placeholder="Enter your name..."
              id="name-input"
            />
            <div class="errormsg">
              <p id="errormsg-name"></p>
            </div>

            <label for="email-input">Email</label>
            <input
              type="text"
              placeholder="someone@example.com"
              id="email-input"
            />
            <div class="errormsg">
              <p id="errormsg-email"></p>
            </div>

            <label for="phone-input">Phone</label>
            <input type="tel" placeholder="0-XXXX-XXXX-XXX" id="phone-input" />
            <div class="errormsg">
              <p id="errormsg-phone"></p>
            </div>

            <label for="address-input">Address</label>
            <textarea
              name="address-input"
              id="address-input"
              placeholder="Enter your address here..."
            ></textarea>
            <div class="errormsg">
              <p id="errormsg-address"></p>
            </div>

            <label for="courier-select">Courier</label>
            <select name="courier-select" id="courier-select" required>
              <option value="-1" disabled selected hidden>-</option>
              <option value="1">Gojek</option>
              <option value="2">Grab</option>
              <option value="3">JNE</option>
              <option value="4">J&T</option>
            </select>
            <div class="errormsg">
              <p id="errormsg-courier"></p>
            </div>

            <label for="delivery-select">Delivery Time</label>
            <select name="delivery-select" id="delivery-select" required>
              <option value="-1" disabled selected hidden>-</option>
              <option value="1">10.30</option>
              <option value="2">13.00</option>
              <option value="3">15.00</option>
              <option value="4">17.00</option>
            </select>
            <div class="errormsg">
              <p id="errormsg-delivery"></p>
            </div>

            <div class="subs-check">
              <input type="checkbox" name="subs" id="subs" />
              <label for="subs"
                >I want to subscribe to Bakersa's newsletter through
                email</label
              >
            </div>
            <input type="submit" id="submit-order" value="ORDER" />
          </form>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2021 Bakersa</p>
      <div class="socmed">
        <a href="https://www.instagram.com/"
          ><img src="../src/icons/instagram.png" alt="Instagram"
        /></a>
        <a href="https://facebook.com"
          ><img src="../src/icons/facebook.png" alt="Facebook"
        /></a>
        <a href="https://twitter.com">
          <img src="../src/icons/twitter.png" alt="Twitter"
        /></a>
      </div>
    </footer>

    <script src="../js/base.js"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
