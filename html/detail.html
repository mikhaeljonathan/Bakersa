<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakersa</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&family=Vollkorn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="overlay-dialog">
      <div class="dialog">
        <p id="dialog-message"></p>
        <div class="dialog-buttons">
          <button id="buy-another-bread">Buy another bread</button>
          <button id="go-to-checkout-page">Go to checkout page</button>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <div id="nav"></div>

    <!-- MAIN -->
    <main id="main">
      <div id="content">
        <div class="order">
          <h3>Buy how many breads?</h3>
          <div class="stocks">
            <button onclick="decrement()">-</button>
            <p id="stock">0</p>
            <button onclick="increment()">+</button>
          </div>
          <h3>Subtotal</h3>
          <p id="subtotal">Rp 0,00</p>
          <button id="add-to-cart" class="disabled-button">Add to Cart</button>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="../js/base.js"></script>
    <script src="../js/detail.js"></script>
  </body>
</html>
